<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #2a2a2a;
      padding: 2rem;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    label {
      margin-top: 1rem;
      display: block;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      margin-top: 0.5rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #00bfff;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Admin Login</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" />

    <label for="password">Password:</label>
    <input type="password" id="password" />

    <button onclick="login()">Login</button>
    <div class="error" id="error-msg"></div>
  </div>

  <script>
    // Replace with actual username and password
    const adminUsername = 'admin';
    const adminPassword = 'password123'; // Change this to your real password

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === adminUsername && password === adminPassword) {
        window.location.href = 'panel.html'; // Redirect to the admin panel
      } else {
        document.getElementById('error-msg').textContent = 'Invalid credentials. Please try again.';
      }
    }
  </script>

</body>
</html>
