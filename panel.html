<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    label {
      margin-top: 1rem;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      background-color: #2a2a2a;
      color: white;
      border: none;
      border-radius: 4px;
      margin-top: 0.5rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #00bfff;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .success {
      color: lightgreen;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>Set Daily Shoutout</h2>

  <label>Name:</label>
  <input type="text" id="shoutout-name" />

  <label>Message:</label>
  <textarea id="shoutout-message" rows="4"></textarea>

  <button onclick="saveShoutout()">Save</button>
  <div class="success" id="success-msg"></div>

  <script>
    async function saveShoutout() {
      const name = document.getElementById('shoutout-name').value;
      const message = document.getElementById('shoutout-message').value;

      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbwY3LOFYimdP1rWji4d4wGM_JqikBqPPVgyAx2Uw-4/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ shoutoutName: name, shoutoutMessage: message }),
        });

        const data = await res.json();
        document.getElementById('success-msg').textContent = data.message || 'Shoutout saved!';
      } catch (error) {
        console.error('Error saving shoutout:', error);
        document.getElementById('success-msg').textContent = 'Failed to save shoutout.';
      }
    }
  </script>
</body>
</html>
