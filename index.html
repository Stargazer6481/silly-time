<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games Collection</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
    }

    .banner {
      width: 100%;
      max-height: 300px;
      overflow: hidden;
    }

    .banner img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    header {
      padding: 1rem;
      background: #1f1f1f;
      display: flex;
      justify-content: center;
    }

    input[type="text"] {
      width: 60%;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: white;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .game {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .game:hover {
      transform: scale(1.05);
    }

    .game img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }

    .game-name {
      padding: 0.5rem;
      text-align: center;
    }

    .iframe-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
    }

    .iframe-controls {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    .iframe-controls button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: crimson;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    .iframe-controls button.fullscreen {
      background: seagreen;
    }

    #iframe-wrapper {
      width: 90%;
      height: 90%;
    }

    #iframe-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="banner">
    <img src="games-banner.jpg" alt="Games Banner" />
  </div>

  <header>
    <input type="text" id="search" placeholder="Search games...">
  </header>

  <main class="grid" id="game-list"></main>

  <div class="iframe-container" id="iframe-viewer" style="display:none;">
    <div class="iframe-controls">
      <button onclick="closeIframe()">Close</button>
      <button class="fullscreen" onclick="fullscreenIframe()">Fullscreen</button>
    </div>
    <div id="iframe-wrapper"></div>
  </div>

  <script>
    let games = [];
    const gameList = document.getElementById('game-list');
    const searchInput = document.getElementById('search');
    const iframeViewer = document.getElementById('iframe-viewer');
    const iframeWrapper = document.getElementById('iframe-wrapper');

    async function loadGames() {
      const res = await fetch('games.json');
      games = await res.json();
      renderGames(games);
    }

    function renderGames(list) {
      gameList.innerHTML = '';
      list.forEach(game => {
        const div = document.createElement('div');
        div.className = 'game';
        div.innerHTML = `
          <img src="${game.game_image_icon}" alt="${game.name}">
          <div class="game-name">${game.name}</div>
        `;
        div.onclick = () => openIframe(game.iframe);
        gameList.appendChild(div);
      });
    }

    function openIframe(iframeHTML) {
      iframeWrapper.innerHTML = iframeHTML;
      iframeViewer.style.display = 'flex';
    }

    function closeIframe() {
      iframeViewer.style.display = 'none';
      iframeWrapper.innerHTML = '';
    }

    function fullscreenIframe() {
      const iframe = iframeWrapper.querySelector('iframe');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      } else {
        alert("Fullscreen not supported on this browser.");
      }
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const filtered = games.filter(game =>
        game.name.toLowerCase().includes(query)
      );
      renderGames(filtered);
    });

    loadGames();
  </script>

</body>
</html>
