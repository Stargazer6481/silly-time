<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silly Time - Games</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
    }

    .shoutout-banner {
      background-color: #333;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      color: white;
      display: none;
    }
    .shoutout-title {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .shoutout-name {
      font-weight: bold;
      font-size: 2rem;
    }
    .shoutout-message {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    header {
      padding: 1rem;
      background: #1f1f1f;
      display: flex;
      justify-content: center;
    }
    input[type="text"] {
      width: 60%;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: white;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .game {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .game:hover {
      transform: scale(1.05);
    }
    .game img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }
    .game-name {
      padding: 0.5rem;
      text-align: center;
    }

    .iframe-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .iframe-container iframe {
      max-width: 90%;
      max-height: 90%;
      border: none;
    }

    .fullscreen-btn {
      position: absolute;
      top: 1rem;
      right: 7rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #28a745;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: crimson;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    .admin-login-btn {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }

    .admin-login-btn:hover {
      background-color: #555;
    }

    #admin-panel {
      background-color: #1f1f1f;
      padding: 2rem;
      color: white;
    }

    #suggestion-list {
      margin-top: 1rem;
      list-style-type: none;
      padding: 0;
    }

    #suggestion-list li {
      background-color: #333;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
    }

    .suggestion-btn {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 9999;
    }

    .suggestion-btn:hover {
      background-color: #1565c0;
    }

    /* Modal Styling */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .modal-box {
      background: #222;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      color: white;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .modal-box input,
    .modal-box textarea {
      width: 100%;
      padding: 0.7rem;
      background: #333;
      border: none;
      border-radius: 8px;
      color: white;
    }

    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
    }

    .modal-buttons button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background-color: #1976d2;
      color: white;
      cursor: pointer;
    }

    .modal-buttons button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>

<div class="shoutout-banner" id="shoutout-banner">
  <div class="shoutout-title">Shoutout</div>
  <div class="shoutout-name" id="shoutout-name-value">Shoutout Name</div>
  <div class="shoutout-message" id="shoutout-message">Shoutout message</div>
</div>

<header>
  <input type="text" id="search" placeholder="Search games...">
</header>

<main class="grid" id="game-list"></main>

<div class="iframe-container" id="iframe-viewer" style="display:none;">
  <button class="close-btn" onclick="closeIframe()">Close</button>
  <button class="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>
  <div id="iframe-wrapper"></div>
</div>

<div id="admin-panel" style="display: none;">
  <h2>Admin Panel</h2>
  <h3>Suggestions</h3>
  <ul id="suggestion-list"></ul>
</div>

<!-- FIXED: Admin Login Button (assumes same folder) -->
<a href="admin-login.html" class="admin-login-btn">Admin Login</a>

<button class="suggestion-btn" onclick="openSuggestionPrompt()">Send Suggestion</button>

<!-- Suggestion Modal -->
<div id="suggestion-modal" style="display: none;" class="modal-overlay">
  <div class="modal-box">
    <h2>Send a Suggestion</h2>
    <input type="text" id="suggestion-name" placeholder="Your name">
    <textarea id="suggestion-text" placeholder="Your suggestion"></textarea>
    <div class="modal-buttons">
      <button onclick="submitSuggestion()">Submit</button>
      <button onclick="closeSuggestionModal()">Cancel</button>
    </div>
  </div>
</div>

<script>
  let games = [];
  const gameList = document.getElementById('game-list');
  const searchInput = document.getElementById('search');
  const iframeViewer = document.getElementById('iframe-viewer');
  const iframeWrapper = document.getElementById('iframe-wrapper');
  const shoutoutBanner = document.getElementById('shoutout-banner');
  const shoutoutName = document.getElementById('shoutout-name-value');
  const shoutoutMessage = document.getElementById('shoutout-message');
  const suggestionList = document.getElementById('suggestion-list');
  const adminPanel = document.getElementById('admin-panel');

  async function loadGames() {
    const res = await fetch('games.json');
    games = await res.json();
    renderGames(games);
  }

  function renderGames(list) {
    gameList.innerHTML = '';
    list.forEach(game => {
      const div = document.createElement('div');
      div.className = 'game';
      div.innerHTML = `
        <img src="${game.game_image_icon}" alt="${game.name}">
        <div class="game-name">${game.name}</div>
      `;
      div.onclick = () => openIframe(game.iframe);
      gameList.appendChild(div);
    });
  }

  function openIframe(iframeHTML) {
    iframeWrapper.innerHTML = iframeHTML;
    iframeViewer.style.display = 'flex';
  }

  function closeIframe() {
    iframeViewer.style.display = 'none';
    iframeWrapper.innerHTML = '';
    if (document.fullscreenElement) {
      document.exitFullscreen();
    }
  }

  function toggleFullscreen() {
    if (document.fullscreenElement) {
      document.exitFullscreen();
    } else {
      iframeViewer.requestFullscreen();
    }
  }

  async function displayShoutout() {
    try {
      const res = await fetch('https://raw.githubusercontent.com/stargazer6481/silly-time/main/shoutout.json');
      const data = await res.json();
      shoutoutName.textContent = data.name;
      shoutoutMessage.textContent = data.message;
      shoutoutBanner.style.display = 'block';
    } catch (error) {
      console.error('Error fetching shoutout data:', error);
    }
  }

  function openSuggestionPrompt() {
    document.getElementById('suggestion-modal').style.display = 'flex';
  }

  function closeSuggestionModal() {
    document.getElementById('suggestion-modal').style.display = 'none';
  }

  function submitSuggestion() {
    const name = document.getElementById('suggestion-name').value.trim();
    const suggestion = document.getElementById('suggestion-text').value.trim();

    if (!name || !suggestion) {
      alert('Please enter both your name and your suggestion.');
      return;
    }

    const entry = { name, text: suggestion, time: new Date().toISOString() };

    // Save to localStorage
    const existing = JSON.parse(localStorage.getItem('suggestions') || '[]');
    existing.push(entry);
    localStorage.setItem('suggestions', JSON.stringify(existing));

    // Send to Google Apps Script
    fetch('https://script.google.com/macros/s/AKfycbwLImmugDLVGkErhrIqiZPX6pym7v6EQJQwd7tqcz6hV1ha41Cs9mvHagO5RSmfKxjf/exec?action=addSuggestionToSheet', {
      method: 'POST',
      body: JSON.stringify(entry)
    }).then(() => {
      alert('Thanks for your suggestion!');
      closeSuggestionModal();
      document.getElementById('suggestion-name').value = '';
      document.getElementById('suggestion-text').value = '';
    });
  }

  loadGames();
  displayShoutout();
</script>
</body>
</html>
