<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games Collection</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
    }
    header {
      padding: 1rem;
      background: #1f1f1f;
      display: flex;
      justify-content: center;
    }
    input[type="text"] {
      width: 60%;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: white;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .game {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .game:hover {
      transform: scale(1.05);
    }
    .game img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }
    .game-name {
      padding: 0.5rem;
      text-align: center;
    }
    .iframe-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .iframe-container iframe {
      max-width: 90%;
      max-height: 90%;
      border: none;
    }
    .iframe-container button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: crimson;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    /* Daily shoutout styling */
    #daily-shoutout {
      text-align: center;
      padding: 1rem 0;
      background-color: #333;
      margin-top: 1rem;
    }

    #daily-shoutout h3 {
      margin: 0;
    }

    #daily-shoutout p {
      margin: 0.5rem 0;
      font-style: italic;
    }
  </style>
</head>
<body>

<header>
  <input type="text" id="search" placeholder="Search games...">
</header>

<!-- Daily Shoutout Section -->
<div id="daily-shoutout">
  <h3>Daily Shoutout</h3>
  <p id="shoutout-name" style="font-weight:bold;"></p>
  <p id="shoutout-message"></p>
</div>

<main class="grid" id="game-list">
  <!-- PolyTrack Game Entry -->
  <div class="game">
    <img src="https://static-cdn.jtvnw.net/ttv-boxart/Polytrack-285x380.jpg" alt="PolyTrack">
    <div class="game-name">PolyTrack</div>
  </div>
</main>

<div class="iframe-container" id="iframe-viewer" style="display:none;">
  <button onclick="closeIframe()">Close</button>
  <div id="iframe-wrapper"></div>
</div>

<script>
  let games = [
    {
      name: "PolyTrack",
      game_image_icon: "https://static-cdn.jtvnw.net/ttv-boxart/Polytrack-285x380.jpg",
      iframe: `<iframe width="100%" height="100%" src="https://hfmanor.com/javascript-snake" title="PolyTrack Game" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>`
    }
  ];

  const gameList = document.getElementById('game-list');
  const searchInput = document.getElementById('search');
  const iframeViewer = document.getElementById('iframe-viewer');
  const iframeWrapper = document.getElementById('iframe-wrapper');

  function renderGames(list) {
    gameList.innerHTML = '';
    list.forEach(game => {
      const div = document.createElement('div');
      div.className = 'game';
      div.innerHTML = `
        <img src="${game.game_image_icon}" alt="${game.name}">
        <div class="game-name">${game.name}</div>
      `;
      div.onclick = () => openIframe(game.iframe);
      gameList.appendChild(div);
    });
  }

  function openIframe(iframeHTML) {
    iframeWrapper.innerHTML = iframeHTML;
    iframeViewer.style.display = 'flex';
  }

  function closeIframe() {
    iframeViewer.style.display = 'none';
    iframeWrapper.innerHTML = '';
  }

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();
    const filtered = games.filter(game =>
      game.name.toLowerCase().includes(query)
    );
    renderGames(filtered);
  });

  renderGames(games);

  // Load shoutout from localStorage
  document.getElementById('shoutout-name').textContent =
    localStorage.getItem('shoutoutName') || '—';
  document.getElementById('shoutout-message').textContent =
    localStorage.getItem('shoutoutMessage') || '—';

<a href="admin-login.html" style="position:fixed; bottom:10px; left:10px; font-size:0.75rem; color:#aaa;">Admin Login</a>

</script>

</body>
</html>
