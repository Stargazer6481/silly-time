<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games Collection</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
    }
    /* Shoutout Banner Styling */
    .shoutout-banner {
      background-color: #333;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      color: white;
      display: none; /* Hidden by default */
    }
    .shoutout-title {
      font-weight: bold;
      font-size: 1.2rem; /* Smaller */
    }
    .shoutout-name {
      font-weight: bold;
      font-size: 2rem; /* Bigger */
    }
    .shoutout-message {
      font-size: 1.2rem; /* Medium */
      margin-top: 0.5rem;
    }

    header {
      padding: 1rem;
      background: #1f1f1f;
      display: flex;
      justify-content: center;
    }
    input[type="text"] {
      width: 60%;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: white;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .game {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .game:hover {
      transform: scale(1.05);
    }
    .game img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }
    .game-name {
      padding: 0.5rem;
      text-align: center;
    }
    .iframe-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .iframe-container iframe {
      max-width: 90%;
      max-height: 90%;
      border: none;
    }
    .iframe-container button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: crimson;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    /* Fullscreen Button */
    .fullscreen-btn {
      position: absolute;
      top: 1rem;
      right: 7rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #007BFF;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    /* Admin Login Button Style */
    .admin-login-btn {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }
    .admin-login-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<!-- Shoutout Banner -->
<div class="shoutout-banner" id="shoutout-banner">
  <div class="shoutout-title">Shoutout</div>
  <div class="shoutout-name" id="shoutout-name-value">Shoutout Name</div>
  <div class="shoutout-message" id="shoutout-message">Shoutout message</div>
</div>

<header>
  <input type="text" id="search" placeholder="Search games...">
</header>

<main class="grid" id="game-list"></main>

<div class="iframe-container" id="iframe-viewer" style="display:none;">
  <button onclick="closeIframe()">Close</button>
  <button class="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>
  <div id="iframe-wrapper"></div>
</div>

<!-- Admin Login Button -->
<a href="https://stargazer6481.github.io/silly-time/admin-login.html" class="admin-login-btn">Admin Login</a>

<script>
  let games = [];
  const gameList = document.getElementById('game-list');
  const searchInput = document.getElementById('search');
  const iframeViewer = document.getElementById('iframe-viewer');
  const iframeWrapper = document.getElementById('iframe-wrapper');
  const shoutoutBanner = document.getElementById('shoutout-banner');
  const shoutoutName = document.getElementById('shoutout-name-value');
  const shoutoutMessage = document.getElementById('shoutout-message');

  async function loadGames() {
    const res = await fetch('games.json');
    games = await res.json();
    renderGames(games);
  }

  function renderGames(list) {
    gameList.innerHTML = '';
    list.forEach(game => {
      const div = document.createElement('div');
      div.className = 'game';
      div.innerHTML = `
        <img src="${game.game_image_icon}" alt="${game.name}">
        <div class="game-name">${game.name}</div>
      `;
      div.onclick = () => openIframe(game.iframe);
      gameList.appendChild(div);
    });
  }

  function openIframe(iframeHTML) {
    iframeWrapper.innerHTML = iframeHTML;
    iframeViewer.style.display = 'flex';
  }

  function closeIframe() {
    iframeViewer.style.display = 'none';
    iframeWrapper.innerHTML = '';
  }

  function toggleFullscreen() {
    if (document.fullscreenElement) {
      document.exitFullscreen();
    } else {
      iframeViewer.requestFullscreen();
    }
  }

  function displayShoutout() {
    const name = localStorage.getItem('shoutoutName');
    const message = localStorage.getItem('shoutoutMessage');
    
    if (name && message) {
      shoutoutName.textContent = name;
      shoutoutMessage.textContent = message;
      shoutoutBanner.style.display = 'block';
    }
  }

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();
    const filtered = games.filter(game =>
      game.name.toLowerCase().includes(query)
    );
    renderGames(filtered);
  });

  // Display saved shoutout on page load
  displayShoutout();

  loadGames();
</script>

</body>
</html>
