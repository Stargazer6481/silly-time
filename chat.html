<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App with GIFs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F3F4F6;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      margin: 0;
    }
    .header {
      background-color: #4CAF50;
      padding: 15px;
      text-align: center;
      color: white;
    }
    .messages {
      flex-grow: 1;
      overflow-y: scroll;
      padding: 10px;
      margin: 10px 0;
      background-color: white;
      border-radius: 10px;
      max-height: 70%;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
      max-width: 75%;
      word-wrap: break-word;
    }
    .message-user {
      background-color: #DCF8C6;
      margin-left: auto;
    }
    .message-bot {
      background-color: #E4E6E7;
      margin-right: auto;
    }
    .input-area {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #FFF;
      border-top: 1px solid #ccc;
    }
    .input-area input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .input-area button {
      width: 15%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    .input-area button:hover {
      background-color: #45a049;
    }
    .gif-gallery {
      display: flex;
      overflow-x: auto;
      margin-top: 10px;
    }
    .gif-item {
      margin-right: 10px;
      border-radius: 10px;
      cursor: pointer;
    }
    .gif-item img {
      width: 150px;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Chat App with GIFs</h1>
  </div>
  
  <div class="messages" id="messages-container">
    <!-- Messages will appear here -->
  </div>
  
  <div class="input-area">
    <input type="text" id="chat-message" placeholder="Type a message" />
    <button id="send-button">Send</button>
    <button id="gif-button"><i class="fas fa-image"></i> GIF</button>
  </div>

  <div class="gif-gallery" id="gif-gallery">
    <!-- GIFs will appear here -->
  </div>

  <script>
    // Blocked words list
    const blockedWords = ['badword1', 'badword2'];  // Add more words here

    function containsBlockedWords(message) {
      return blockedWords.some(word => message.includes(word));
    }

    // Function to get messages
    async function loadMessages() {
      const response = await fetch('https://script.google.com/macros/s/AKfycbwLImmugDLVGkErhrIqiZPX6pym7v6EQJQwd7tqcz6hV1ha41Cs9mvHagO5RSmfKxjf/exec?action=getChat');
      const data = await response.json();
      const messagesContainer = document.getElementById("messages-container");
      messagesContainer.innerHTML = "";  // Clear existing messages
      data.messages.forEach(message => {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', message.name === 'User' ? 'message-user' : 'message-bot');
        messageDiv.innerHTML = `<strong>${message.name}:</strong> ${message.text}`;
        messagesContainer.appendChild(messageDiv);
      });
    }

    // Function to send a message with word filtering
    async function sendMessage(messageText) {
      if (messageText.trim() === "") return;
      
      // Check if the message contains blocked words
      if (containsBlockedWords(messageText)) {
        alert("Your message contains inappropriate words.");
        return;
      }

      const response = await fetch('https://script.google.com/macros/s/AKfycbwLImmugDLVGkErhrIqiZPX6pym7v6EQJQwd7tqcz6hV1ha41Cs9mvHagO5RSmfKxjf/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          action: 'addChatMessage',
          name: 'User',
          message: messageText
        })
      });

      loadMessages();  // Reload messages after sending
    }

    // Tenor API integration for GIF search
    const TENOR_API_KEY = 'YOUR_TENOR_API_KEY';
    const TENOR_API_URL = 'https://api.tenor.com/v1/search';

    async function fetchGIFs(query) {
      const response = await fetch(`${TENOR_API_URL}?key=${TENOR_API_KEY}&q=${query}&limit=10`);
      const data = await response.json();
      displayGIFs(data.results);
    }

    function displayGIFs(gifs) {
      const gallery = document.getElementById('gif-gallery');
      gallery.innerHTML = ''; // Clear previous GIFs

      gifs.forEach(gif => {
        const gifElement = document.createElement('div');
        gifElement.classList.add('gif-item');
        gifElement.innerHTML = `<img src="${gif.media[0].gif.url}" alt="GIF">`;

        gifElement.addEventListener('click', function() {
          sendMessage(`<img src="${gif.media[0].gif.url}" alt="GIF" style="max-width: 200px; border-radius: 10px;">`);
          document.getElementById('gif-gallery').style.display = 'none'; // Hide the GIF gallery after selecting a GIF
        });

        gallery.appendChild(gifElement);
      });

      document.getElementById('gif-gallery').style.display = 'flex';  // Show the gallery
    }

    // Show GIFs on button click
    document.getElementById("gif-button").addEventListener("click", function() {
      const keyword = prompt("Enter a keyword for GIF search:");
      if (keyword) {
        fetchGIFs(keyword);  // Fetch GIFs based on the entered keyword
      }
    });

    document.getElementById("send-button").addEventListener("click", function() {
      const message = document.getElementById("chat-message").value;
      sendMessage(message);
      document.getElementById("chat-message").value = "";
    });

    // Load messages when page loads
    window.onload = loadMessages;
  </script>
</body>
</html>
