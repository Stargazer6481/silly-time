<!DOCTYPE html>
<html>
<head>
  <title>Chat Room</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2f3136;
      color: #dcddde;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-header {
      background-color: #202225;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      border-bottom: 1px solid #1e1f22;
    }

    .chat-log {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .chat-message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
    }

    .avatar {
      width: 40px;
      height: 40px;
      background-color: #7289da;
      border-radius: 50%;
      margin-right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 18px;
    }

    .message-content {
      background-color: #36393f;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 600px;
    }

    .message-name {
      font-weight: bold;
      margin-bottom: 5px;
      color: #ffffff;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #40444b;
      border-top: 1px solid #1e1f22;
    }

    .chat-input input, .chat-input textarea {
      background-color: #303339;
      color: #dcddde;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      margin-right: 10px;
    }

    .chat-input input {
      width: 150px;
    }

    .chat-input textarea {
      flex-grow: 1;
      resize: none;
      height: 50px;
    }

    .chat-input button {
      background-color: #7289da;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #5b6eae;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-messaging.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-firestore.js"></script>

</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Kyle's Chat Room</div>

    <div id="chatLog" class="chat-log"></div>

    <div class="chat-input">
      <input id="chatName" placeholder="Your name" />
      <textarea id="chatText" placeholder="Say something..."></textarea>
      <button onclick="sendChat()">Send</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBkD0t99ruWdPQmaoM081qsWvxIqkZ0XSc",
      authDomain: "silly-time.firebaseapp.com",
      projectId: "silly-time",
      storageBucket: "silly-time.appspot.com",
      messagingSenderId: "348661962395",
      appId: "1:348661962395:web:673beb30e80f2e11e4983e"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging(app);
    const db = firebase.firestore();

    function avatarLetter(name) {
      return name ? name.trim()[0].toUpperCase() : '?';
    }

    async function fetchChat() {
      const res = await db.collection('chat').orderBy('timestamp').get();
      const data = res.docs.map(doc => doc.data());
      const log = document.getElementById('chatLog');
      log.innerHTML = '';
      data.forEach(m => {
        const div = document.createElement('div');
        div.className = 'chat-message';
        div.innerHTML = `
          <div class="avatar">${avatarLetter(m.name)}</div>
          <div class="message-content">
            <div class="message-name">${m.name}</div>
            <div class="message-text">${m.text}</div>
          </div>
        `;
        log.appendChild(div);
      });
      log.scrollTop = log.scrollHeight;
    }

    async function sendChat() {
      const name = document.getElementById('chatName').value.trim();
      const message = document.getElementById('chatText').value.trim();
      if (!name || !message) return alert('Both name and message required');

      await db.collection('chat').add({
        name,
        text: message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      document.getElementById('chatText').value = '';
      fetchChat();
    }

    fetchChat();
    setInterval(fetchChat, 4000);
  </script>
</body>
</html>
