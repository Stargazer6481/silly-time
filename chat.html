<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>

  <!-- Firebase SDK (non-module version) -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
</head>
<body>
  <h1>Chat App</h1>

  <!-- Sign-in button -->
  <button id="sign-in-btn">Sign In</button>

  <script>
    // Firebase config (use your provided config here)
    const firebaseConfig = {
      apiKey: "AIzaSyBkD0t99ruWdPQmaoM081qsWvxIqkZ0XSc",
      authDomain: "silly-time.firebaseapp.com",
      projectId: "silly-time",
      storageBucket: "silly-time.firebasestorage.app",
      messagingSenderId: "348661962395",
      appId: "1:348661962395:web:673beb30e80f2e11e4983e"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Get references for authentication
    const auth = firebase.auth();
    const firestore = firebase.firestore();

    // Sign in anonymously when the "Sign In" button is clicked
    document.getElementById("sign-in-btn").addEventListener("click", function() {
      console.log("Sign In Button Clicked");
      auth.signInAnonymously()
        .then(() => {
          console.log("User signed in anonymously");
          alert("Signed in successfully");
        })
        .catch((error) => {
          console.log("Error signing in: ", error);
          alert("Sign-in error: " + error.message);
        });
    });
  </script>
</body>
</html>
