<!DOCTYPE html>
<html>
<head>
  <title>Silly Time Chat</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    .chat-container {
      max-width: 500px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .chat-header {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .chat-log {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }

    .chat-message {
      margin-bottom: 8px;
    }

    .chat-message strong {
      color: #333;
    }

    .chat-input input,
    .chat-input textarea {
      width: 100%;
      margin-bottom: 5px;
      padding: 10px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .chat-input button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Silly Time Chat</div>
    <div class="chat-log" id="chatLog"></div>
    <div class="chat-input">
      <input id="nameInput" placeholder="Your name" />
      <textarea id="textInput" placeholder="Type your message..."></textarea>
      <button onclick="sendChat()">Send</button>
    </div>
  </div>

  <script>
    // Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const chatCollection = db.collection("chatMessages");

    async function sendChat() {
      const name = document.getElementById("nameInput").value.trim();
      const text = document.getElementById("textInput").value.trim();
      if (!name || !text) return;

      await chatCollection.add({
        name: name,
        text: text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      document.getElementById("textInput").value = "";
    }

    function fetchChat() {
      chatCollection.orderBy("timestamp", "asc").limit(100).onSnapshot(snapshot => {
        const chatLog = document.getElementById("chatLog");
        chatLog.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.className = "chat-message";
          div.innerHTML = `<strong>${msg.name}:</strong> ${msg.text}`;
          chatLog.appendChild(div);
        });
        chatLog.scrollTop = chatLog.scrollHeight;
      });
    }

    window.onload = fetchChat;
  </script>
</body>
</html>
