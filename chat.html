<!DOCTYPE html>
<html>
<head>
  <title>Chat Room</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2f3136;
      color: #dcddde;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-header {
      background-color: #202225;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      border-bottom: 1px solid #1e1f22;
    }

    .chat-log {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .chat-message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
    }

    .avatar {
      width: 40px;
      height: 40px;
      background-color: #7289da;
      border-radius: 50%;
      margin-right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 18px;
    }

    .message-content {
      background-color: #36393f;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 600px;
    }

    .message-name {
      font-weight: bold;
      margin-bottom: 5px;
      color: #ffffff;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #40444b;
      border-top: 1px solid #1e1f22;
    }

    .chat-input input, .chat-input textarea {
      background-color: #303339;
      color: #dcddde;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      margin-right: 10px;
    }

    .chat-input input {
      width: 150px;
    }

    .chat-input textarea {
      flex-grow: 1;
      resize: none;
      height: 50px;
    }

    .chat-input button {
      background-color: #7289da;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #5b6eae;
    }

    .auth-section {
      padding: 15px;
      background-color: #202225;
      color: white;
      text-align: center;
    }

    .auth-section input {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
    }

    .auth-section button {
      padding: 10px 15px;
      margin-top: 10px;
      background-color: #7289da;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .set-username-section {
      padding: 15px;
      background-color: #202225;
      color: white;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- Auth Section (Visible for non-logged in users) -->
  <div id="authSection" class="auth-section">
    <h2>Sign Up</h2>
    <input id="email" placeholder="Email" type="email" />
    <input id="password" placeholder="Password" type="password" />
    <button id="signUpButton">Sign Up</button>
    <h2>Login</h2>
    <button id="loginButton">Login</button>
  </div>

  <!-- Set Username Section (Visible for logged-in users who haven't set their username yet) -->
  <div id="setUsernameSection" class="set-username-section" style="display: none;">
    <h2>Set Your Username</h2>
    <input id="username" placeholder="Enter your username" />
    <button onclick="setUsername()">Set Username</button>
  </div>

  <!-- Chat Section (Visible for logged-in users with username) -->
  <div id="chatContainer" class="chat-container" style="display: none;">
    <div class="chat-header">ðŸ’¬ Chat Room</div>
    <div id="chatLog" class="chat-log"></div>

    <div class="chat-input">
      <textarea id="chatText" placeholder="Say something..."></textarea>
      <button onclick="sendChat()">Send</button>
    </div>
  </div>

  <!-- Add Supabase Client Script here -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <script>
    // Initialize Supabase client
    const supabase = supabase.createClient(
      'https://wllbrhemaxmuocynkjvo.supabase.co', // Your Supabase URL
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsbGJyaGVtYXhtdW9jeW5ranZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY3MzcxMjUsImV4cCI6MjA2MjMxMzEyNX0.DWLlspYd4xsPbiFOiLmoe9pvaAF11HVPA2z_Bhs7cAw' // Your Supabase Key
    );

    // Wait for the DOM content to fully load before attaching events
    document.addEventListener('DOMContentLoaded', function() {
      // Add event listeners for buttons
      const signUpButton = document.getElementById('signUpButton');
      const loginButton = document.getElementById('loginButton');

      console.log("Button elements loaded", signUpButton, loginButton); // Debugging log

      // Ensure buttons are clickable and have hover effect
      signUpButton.style.cursor = 'pointer';
      loginButton.style.cursor = 'pointer';

      signUpButton.addEventListener('click', signUp);
      loginButton.addEventListener('click', login);
    });

    // Sign Up Function
    async function signUp() {
      console.log('Sign up clicked');
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { error } = await supabase.auth.signUp({ email, password });
      if (error) {
        alert(error.message);
      } else {
        alert('Check your email for verification');
      }
    }

    // Login Function
    async function login() {
      console.log('Login clicked');
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert(error.message);
      } else {
        alert('Logged in');
      }
      checkAuth();
    }

    // Check authentication status
    async function checkAuth() {
      const session = supabase.auth.session();
      const authSection = document.getElementById('authSection');
      const chatContainer = document.getElementById('chatContainer');
      const setUsernameSection = document.getElementById('setUsernameSection');

      if (session) {
        const { data: profile } = await supabase
          .from('profiles')
          .select('username')
          .eq('id', session.user.id)
          .single();

        if (profile && profile.username) {
          authSection.style.display = 'none';
          setUsernameSection.style.display = 'none';
          chatContainer.style.display = 'flex';
        } else {
          authSection.style.display = 'none';
          setUsernameSection.style.display = 'block';
          chatContainer.style.display = 'none';
        }
      } else {
        authSection.style.display = 'block';
        setUsernameSection.style.display = 'none';
        chatContainer.style.display = 'none';
      }
    }

    // Call checkAuth() on load to set up the UI correctly
    window.onload = checkAuth;
  </script>
</body>
</html>
