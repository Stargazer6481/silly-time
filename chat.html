<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2f3136;
      color: #dcddde;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 800px;
      margin: 0 auto;
    }

    .chat-header {
      background-color: #202225;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-align: center;
      border-bottom: 1px solid #1e1f22;
    }

    .chat-log {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      border-bottom: 1px solid #1e1f22;
    }

    .chat-message {
      margin-bottom: 20px;
      display: flex;
      align-items: flex-start;
    }

    .avatar {
      width: 40px;
      height: 40px;
      background-color: #7289da;
      border-radius: 50%;
      margin-right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 18px;
    }

    .message-content {
      background-color: #36393f;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 600px;
    }

    .message-name {
      font-weight: bold;
      margin-bottom: 5px;
      color: #ffffff;
    }

    .chat-input {
      display: flex;
      padding: 15px;
      background-color: #40444b;
      border-top: 1px solid #1e1f22;
      justify-content: space-between;
      align-items: center;
    }

    .chat-input input, .chat-input textarea {
      background-color: #303339;
      color: #dcddde;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      margin-right: 10px;
    }

    .chat-input input {
      width: 180px;
    }

    .chat-input textarea {
      flex-grow: 1;
      resize: none;
      height: 50px;
    }

    .chat-input button {
      background-color: #7289da;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .chat-input button:hover {
      background-color: #5b6eae;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      padding: 20px;
      background-color: #2f3136;
      border-radius: 10px;
    }

    .login-form input {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #303339;
      color: #dcddde;
    }

    .login-form button {
      padding: 10px;
      background-color: #7289da;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-form button:hover {
      background-color: #5b6eae;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ’¬ Chat Room</div>
    <div id="chatLog" class="chat-log"></div>

    <div class="chat-input">
      <input id="chatName" placeholder="Your name" />
      <textarea id="chatText" placeholder="Say something..."></textarea>
      <button onclick="sendChat()">Send</button>
    </div>

    <!-- Login form (hidden by default) -->
    <div class="login-form" id="loginForm" style="display: none;">
      <input type="email" id="loginEmail" placeholder="Enter your email" />
      <input type="password" id="loginPassword" placeholder="Enter your password" />
      <button onclick="login()">Login</button>
      <button onclick="signUp()">Sign Up</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://wllbrhemaxmuocynkjvo.supabase.co',
      'your-public-anon-key' // Replace with your actual key
    );

    let user;

    // Fetch the current user
    async function getCurrentUser() {
      user = supabase.auth.user();
      if (!user) {
        document.getElementById('loginForm').style.display = 'block';
      }
    }

    // Display chat messages
    async function fetchChat() {
      const { data, error } = await supabase
        .from('messages')
        .select('*')
        .order('created_at', { ascending: true });

      if (error) {
        console.error(error);
        return;
      }

      const chatLog = document.getElementById('chatLog');
      chatLog.innerHTML = '';
      data.forEach((message) => {
        const div = document.createElement('div');
        div.className = 'chat-message';
        div.innerHTML = `
          <div class="avatar">${message.username[0].toUpperCase()}</div>
          <div class="message-content">
            <div class="message-name">${message.username}</div>
            <div class="message-text">${message.text}</div>
          </div>
        `;
        chatLog.appendChild(div);
      });
    }

    // Send a new chat message
    async function sendChat() {
      const name = document.getElementById('chatName').value.trim();
      const message = document.getElementById('chatText').value.trim();
      if (!name || !message) return alert('Both name and message are required');

      const { data, error } = await supabase.from('messages').insert([
        {
          username: name,
          text: message,
        },
      ]);

      if (error) {
        console.error(error);
      } else {
        document.getElementById('chatText').value = '';
        fetchChat();
      }
    }

    // Sign up function
    async function signUp() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();

      const { user, error } = await supabase.auth.signUp({ email, password });
      if (error) console.error(error.message);
      else {
        alert('Sign Up successful!');
        getCurrentUser();
      }
    }

    // Login function
    async function login() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();

      const { user, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) console.error(error.message);
      else {
        alert('Login successful!');
        getCurrentUser();
      }
    }

    // Initialize chat and check login status
    fetchChat();
    setInterval(fetchChat, 5000);
    getCurrentUser();
  </script>
</body>
</html>
